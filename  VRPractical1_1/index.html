<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #D0F0FF">

      <!-- top bun -->
     <a-torus
        wireframe = false
        position = "0 1.6 0"
        radius = "1"
        radius-tubular = ".3"
        rotation = " 90 90 0" 
        src="bun.png.png"
        repeat = "5 5"
      ></a-torus>
    
        <a-sphere 
        wireframe = true
        position="0 2.56 0" 
        radius="1.19" 
        color="#7d5123"
        segments-height="8"
        theta-length="70"
        material = "side:double"
        rotation = "180 180 0"
              ></a-sphere>
      <a-circle
        wireframe = true
        position = "0 2.19 0"
        radius = "1.12"
        color="#7d5123"
        material = "side:double"
        rotation = " 90 90 0"
        >
      </a-circle>
    </entity>

      <!-- patty -->
      <a-cylinder 
        position="0 0.75 0" 
        radius="1.4" 
        height="0.3" 
        color="#4e342e"
        src="meat.png" 
        repeat = "1 1"
      ></a-cylinder>

      <!-- tomato -->
      <a-cylinder 
        position="0 1.0 0" 
        radius="1.35" 
        height="0.1" 
        color="#ff6347"
        src="tomato.png"
        repeat = "1 1"

      ></a-cylinder>

      <!-- Pickle1 -->
      <a-torus 
        position="0 1.3 1.2" 
        radius="0.4" 
        radius-tubular="0.05" 
        color="#228B22"
        rotation="90 0 0"
      ></a-torus>

      <!-- Pickle2 -->
      <a-torus 
        position="-1 1.3 .6" 
        radius="0.4" 
        radius-tubular="0.05" 
        color="#228B22"
        rotation="90 0 0"
      ></a-torus>

      <!-- Pickle3 -->
      <a-torus 
        position="1 1.3 .6" 
        radius="0.4" 
        radius-tubular="0.05" 
        color="#228B22"
        rotation="90 0 0"
      ></a-torus>

      <!-- Cheese -->
      <a-box 
        position="0 0.9 0" 
        depth="2.5" 
        height="0.05" 
        width="2.5" 
        rotation="0 45 0"
        color="#ffca38"
      ></a-box>

      <!-- Lettuce -->
      <a-torus 
        position="0 1.2 0" 
        radius="1.45" 
        radius-tubular="0.05" 
        color="#7CFC00"
        rotation = " 90 90 0"
        src="lettuce.png"
        repeat = "1 1"
      ></a-torus>

      <!-- bottom bun -->
      <a-cylinder 
        position="0 0.3 0" 
        radius="1.5" 
        height="0.6" 
        color="white"
        src="bun.png.png"
        repeat ="100 5"
      ></a-cylinder>

      <!-- headlight  -->
      <a-ring 
        position=".6 1.6 1.6" 
        radius-inner="0.2" 
        radius-outer="0.3" 
        material="side:double"
        rotation="0 0 90" 
        color="#a3a3a3"
      ></a-ring>

      <a-circle
        position=".6 1.6 1.6" 
        radius=".2"
        material="side:double"
        color = "#b2dcff"
      ></a-circle>

      <a-cylinder
        position=".6 1.6 1.4"
        rotation = "0 90 90" 
        color ="#a3a3a3"
        radius = ".22"
        height = '.39'
      ></a-cylinder>

    <a-ring 
      position="-.6 1.6 1.6" 
        radius-inner="0.2" 
        radius-outer="0.3" 
        material = "side:double"
        rotation="0 0 90" 
        color="#a3a3a3"
      ></a-ring>

      <a-circle
        position="-.6 1.6 1.6" 
        radius=".2"
        color = "#b2dcff"
      ></a-circle>    
      
      <a-cylinder
        position="-.6 1.6 1.4"
        rotation = "0 90 90" 
        color ="#a3a3a3"
        radius = ".22"
        height = '.39'
      ></a-cylinder>

      <!-- wheels -->

 <a-torus position="-1.4 0.17 .85" 
          radius="0.09" 
          radius-tubular="0.05"
          rotation="0 90 0" 
          color="#636b2f"
          ></a-torus>
      <a-cylinder position="-1.4 0.17 .85" 
                  radius = "0.087" 
                  height = "0.2"
                  rotation="90 90 0" 
                  color="red"
                  ></a-cylinder>

<a-torus position="-1.4 0.17 .85" 
         radius="0.09" 
         radius-tubular="0.05"
         rotation="0 90 0" 
         color="#636b2f"
         ></a-torus>
      <a-cylinder position="-1.4 0.17 .85" 
                  radius = "0.087" 
                  height = "0.2"
                  rotation="90 90 0" 
                  color="red"
                  ></a-cylinder>

<a-torus position="1.4 0.17 .85" 
         radius="0.09" 
         radius-tubular="0.05"
         rotation="0 90 0" 
         color="#636b2f"
               ></a-torus>
      <a-cylinder position="1.4 0.17 .85" 
                  radius = "0.087" 
                  height = "0.2"
                  rotation="90 90 0" 
                  color="red"
                  ></a-cylinder>
                  
<a-torus position="-1.4 0.17 -.85" 
         radius="0.09" 
         radius-tubular="0.05"
         rotation="0 90 0" 
         color="#636b2f"
               ></a-torus>
      <a-cylinder position="-1.4 0.17 -.85" 
                  radius = "0.087" 
                  height = "0.2"
                  rotation="90 90 0" 
                  color="red"></a-cylinder>

<a-torus position="1.4 0.17 -.85" 
         radius="0.09" 
         radius-tubular="0.05"
        rotation="0 90 0" 
        color="#636b2f"
               ></a-torus>
      <a-cylinder position="1.4 0.17 -.85" 
                  radius = "0.087" 
                  height = "0.2"
                  rotation="90 90 0" 
                  color="red"
                  ></a-cylinder>                 

      <!--windshield-->
      <a-circle
        wireframe = false
        position = "0 1.65 1"
        radius = ".98"
        color="#d4eeff"
        material = "side:double"
        rotation = " 0 0 90"
        opacity = ".75"
        ></a-circle>
      <!--seat-->
     <a-torus
        wireframe = false
        position = "0 2.2 0"
        radius = ".4"
        radius-tubular = ".1"
        rotation = " 0 0 90" 
        color="red"
        src="couch.jpg"
        repeat = "4 1"
      ></a-torus>
      <a-cylinder position="0 2.2 0" 
                  radius = "0.4" height = ".4"
                  rotation="0 90 90" 
                  color="red"
                  src="couch.jpg"
                  ></a-cylinder>
      
      <!-- License Plate -->
      <a-box 
        position="0 0.2 1.5" 
        width="0.58" 
        height="0.28" 
        depth="0.05" 
        color="#e9f7ff"
      ></a-box>

      <a-box 
        position="0 0.2 1.5" 
        width="0.5" 
        height="0.2" 
        depth="0.05" 
        color="white"
        src = "2-GO.png"
      ></a-box>


      <!-- krusty krab flag -->
      <a-triangle 
        position="-1 2.7 -.9" 
        vertex-a="0 1 0" 
        vertex-b="1.5 1.2 0" 
        vertex-c="0 1.4 0" 
        color="red"
      ></a-triangle>
      <a-text 
        value="KK" 
        position="-1 3.92 -.9" 
        color="yellow" 
        width="8"
      ></a-text>
      <a-cylinder 
        position="-1 1.7 -0.9" 
        height="5" 
        radius="0.02" 
        color="gray"
      ></a-cylinder>
<!--spongebob-->
      <a-box 
        position="2.4 0.7 2" 
        depth=".5" 
        height="1.3" 
        width="1" 
        color="white"
        src="sb.jpg"
      ></a-box>

<a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src="sand.png" repeat="5 5"></a-plane>
      <a-sky src="bb.png" repeat="5 5"></a-sky>
      <a-camera position="0 1.3 5"></a-camera>
    </a-scene>
  </body>
</html>
