<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <img id="road" src="asphlat.jpg" />
        <img id="sky" src="nightsky.jpg" />
        <img id="sw" src="sidewalk.jpg" />
        <img id="pilr" src ="pillar.jpg"/>
        <img id="quartz" src = "quartz.jpg" />
      </a-assets>
      <!--sidewalk-->
        <a-box position = "0 0 15" width = "22" height = "60" depth = "0.4" rotation = "90 90 0"
        src = "#sw" repeat="4 15"></a-box>

        <a-box position = "0 0 -23" width = "22" height = "60" depth = "0.4" rotation = "90 90 0"
        src = "#sw" repeat = "4 15"></a-box>

      <a-entity class="room" position = "-10 0 -20" rotation = "0 90 0" scale = "1.5 1.75 2">
            <a-entity class="wall">
                <a-box width=".5" height="7" depth="0.4" position="-.75 1.5 0"  color= "#e3e3e3" src="#quartz"repeat = "1 15"></a-box>
                <a-box width=".5" height="7" depth="0.4" position=".75 1.5 0" color= "#e3e3e3" src="#quartz" repeat = "1 15"></a-box>
                <a-box width="1" height="1" depth="0.4" position="0 0 0" color= "#e3e3e3" src="#quartz" ></a-box>
                <a-box width="1" height=".5" depth="0.4" position="0 4.75 0" color= "#e3e3e3" src="#quartz"></a-box>
                <a-box width="1" height="4" depth="0.1" color="#afc2cc"  opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" position = "2 0 0 ">
                <a-box width=".5" height="7" depth="0.4" position="-.75 1.5 0" color= "#e3e3e3" src="#quartz"repeat = "1 15"></a-box>
                <a-box width=".5" height="7" depth="0.4" position=".75 1.5 0" color= "#e3e3e3" src="#quartz" repeat = "1 15"></a-box>
                <a-box width="1" height="1" depth="0.4" position="0 0 0" color= "#e3e3e3" src="#quartz" ></a-box>
                <a-box width="1" height=".5" depth="0.4" position="0 4.75 0" color= "#e3e3e3" src="#quartz"></a-box>
                <a-box width="1" height="4" depth="0.1" color="#afc2cc" opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" position = "-2 0 0">
                <a-box width=".5" height="7" depth="0.4" position="-.75 1.5 0" color= "#e3e3e3" src="#quartz"repeat = "1 15"></a-box>
                <a-box width=".5" height="7" depth="0.4" position=".75 1.5 0" color= "#e3e3e3" src="#quartz" repeat = "1 15"></a-box>
                <a-box width="1" height="1" depth="0.4" position="0 0 0" color= "#e3e3e3" src="#quartz" ></a-box>
                <a-box width="1" height=".5" depth="0.4" position="0 4.75 0" color= "#e3e3e3" src="#quartz"></a-box>
                <a-box width="1" height="4" depth="0.1" color="#afc2cc" opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>
            
            

            <a-entity class="wall" rotation="0 90 0" position="3 0 -3">
                <a-box width="2" height="7" depth="0.4" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="7" depth="0.4" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.4" position="0 0 0" ></a-box>
                <a-box width="2" height=".5" depth="0.4" position="0 4.75 0" ></a-box>
                <a-box width="2" height="4" depth="0.1" color="#afc2cc" opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" rotation="0 90 0" position="-3 0 -3">
                <a-box width="2" height="7" depth="0.4" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="7" depth="0.4" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.4" position="0 0 0" ></a-box>
                <a-box width="2" height=".5" depth="0.4" position="0 4.75 0" ></a-box>
                <a-box width="2" height="4" depth="0.1" color="#afc2cc" opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" position="0 0 -6">
                <a-box width="2" height="7" depth="0.4" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="7" depth="0.4" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.4" position="0 0 0" ></a-box>
                <a-box width="2" height=".5" depth="0.4" position="0 4.75 0" ></a-box>
                <a-box width="2" height="4" depth="0.1" color="#afc2cc" opacity="0.5" position="0 2.5 0" ></a-box>
            </a-entity>

            <a-entity class = "pillar">
              <a-box position = "-3 0 0" width = ".5" height = "10.5" depth = ".5" color = "white" src="#pilr" repeat = "1 5"></a-box>
            </a-entity>

      </a-entity>



      <a-entity class="house" position="-10 0 -5">
            <a-entity class="wall">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" rotation="0 90 0" position="3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" rotation="0 90 0" position="-3 0 -3">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
            <a-entity class="wall" position="0 0 -6">
                <a-box width="2" height="3" depth="0.1" position="-2 1.5 0" ></a-box>
                <a-box width="2" height="3" depth="0.1" position="2 1.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 0.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" position="0 2.5 0" ></a-box>
                <a-box width="2" height="1" depth="0.1" color="blue" opacity="0.2" position="0 1.5 0" ></a-box>
            </a-entity>
      </a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" src="#road" repeat = "10 15"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
